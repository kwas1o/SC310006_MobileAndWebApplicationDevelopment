<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 05</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --background-color: #f5f6fa;
            --text-color: #2c3e50;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 2.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        main {
            max-width: 1200px;
            margin: 1rem auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1rem;
            min-height: calc(100vh - 300px);
        }

        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px var(--shadow-color);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .card-content {
            padding: 1rem;
            height: 500px;
        }

        .embed-container {
            position: relative;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        iframe {
            border: none;
            border-radius: 8px;
            width: 100%;
            height: 100%;
        }


        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
                padding: 0 10px;
            }

            .footer-content {
                flex-direction: column;
                gap: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Assignment 05</h1>
            <p class="subtitle">Creat React Native Project using Expo</p>
        </div>
    </header>

    <main>
        <div class="card">
            <div class="card-header">
                <i class="fas fa-mobile-alt"></i> Mobile App Demo
            </div>
            <div class="card-content">
                <div class="embed-container">
                    <div data-snack-id="@kwasio/work-5" data-snack-platform="web" data-snack-preview="true" data-snack-theme="light" style="overflow:hidden;background:#fbfcfd;border:1px solid var(--color-border);border-radius:4px;height:100%;width:100%"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-video"></i> Video Tutorial
            </div>
            <div class="card-content">
                <div class="embed-container">
                    <iframe src="https://www.youtube.com/embed/E5mh6qZz4ps" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </main>

    <script async src="https://snack.expo.dev/embed.js"></script>
</body>
</html>
